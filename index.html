<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <main class="page__main main">
      <h1 class="page__title">To-Do List</h1>
      <header class="main__header main-header aaa">
        <img class="main-header__img" src="./eisenhower-matrix.jpg">
        <a class="main-header__link more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <form class="main__form form">
        <fieldset class="form__set set centered-main-page-element"><!-- <div class="centered-main-page-element"> -->
          <div class="set__wrapper" id="topSectionForAddingElementToList"><!-- <p id="topSectionForAddingElementToList"> -->
            <legend class="set__title" for="new-task">Add Item</legend><!-- <label for="new-task">Add Item</label> -->
            <div class="set__inner-wrapper task-row-wrapper">
              <input class="set__input" id="new-task" class="task" type="text">
              <button class="set__button">Add</button>
            </div>
          </div>
        </fieldset>
        <fieldset class="form__set set centered-main-page-element"><!-- <div class="centered-main-page-element"> -->
          <div class="set__wrapper"id="topSectionForAddingElementToList"><!-- <p id="topSectionForAddingElementToList"> -->
            <legend class="set__title">Todo</legend><!-- h3 -->
            <ul class="set__list set__list--incomplete set-list" id="incompleteTasks">
              <li class="set-list__item">
                <input class="set__input" type="checkbox">
                <label class="set__label task">Pay Bills</label>
                <!-- <input type="text" class="task"> -->
                <button class="set__button set__button--edit edit">Edit</button>
                <button class="set__button set__button--delete delete"><img src="./remove.svg"></button>
              </li>
              <li class="set-list__item editMode">
                <input class="set__input" type="checkbox">
                <label class="set__label task">Go Shopping</label>
                <!-- <input type="text" value="Go Shopping" class="task"> -->
                <button class="set__button set__button--edit edit">Save</button>
              </li>
            </ul>
          </div>
        </fieldset>
        <fieldset class="form__set set centered-main-page-element">
          <div class="set__wrapper"id="topSectionForAddingElementToList">
            <legend class="set__title">Completed</legend><!-- h3 -->
            <ul class="set__list set__list--complete set-list" id="completed-tasks">
              <li class="set-list__item">
                <input class="set__input" type="checkbox" checked>
                <label class="set__label task">See the Doctor</label>
                <!-- <input type="text" class="task"> -->
                <button class="set__button set__button--edit edit">Edit</button>
                <button class="set__button set__button--delete delete"><img src="./remove.svg"></button>
              </li>
            </ul>
          </div>
        </fieldset>
        </div>
      </form>
    </main>
    <script SRC="app.js"></script>
  </body>
</html>
