<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <main>
      <h1 class></h1>
      <header class="aaa">
        <img src="./eisenhower-matrix.jpg">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <form>
        <fieldset class="centered-main-page-element"><!-- <div class="centered-main-page-element"> -->
          <div id="topSectionForAddingElementToList"><!-- <p id="topSectionForAddingElementToList"> -->
            <legend for="new-task">Add Item</legend><!-- <label for="new-task">Add Item</label> -->
            <div class="task-row-wrapper">
              <input id="new-task" class="task" type="text">
              <button>Add</button>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Todo</legend><!-- h3 -->
          <ul id="incompleteTasks">
            <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <!-- <input type="text" class="task"> -->
              <button class="edit">Edit</button>
              <button class="delete"><img src="./remove.svg"></button>
            </li>
            <li class="editMode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <!-- <input type="text" value="Go Shopping" class="task"> -->
              <button class="edit">Save</button>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Completed</legend><!-- h3 -->
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <!-- <input type="text" class="task"> -->
              <button class="edit">Edit</button>
              <button class="delete"><img src="./remove.svg"></button>
            </li>
          </ul>
        </fieldset>
      </form>
    </main>
    <script SRC="app.js"></script>
  </body>
</html>
